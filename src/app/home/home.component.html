
<h1 style="text-align: center; margin-bottom: 12px; color: lightslategray;">Recent Posts</h1>
<app-loading *ngIf="loading"></app-loading>
<div class="row"  *ngIf="!loading">
  <div class="col-xs-12 col-md-6 mx-auto">
    <div *ngFor="let post of posts | paginate: { itemsPerPage: 5, currentPage:p}  " class="post">
      <app-postpreview [post]="post"></app-postpreview>
      <hr>
    </div>
    <div class="clearfix">
      <pagination-controls class="numeri" (pageChange)="p = $event"></pagination-controls>
    </div>
  </div>
</div>
