<div class="post-preview">
  <a>
    <h2 class="post-title" [textContent]="post.titolo">
    </h2>
    <h3 class="post-subtitle">{{ post.anteprima.length > 48 ? post.anteprima.substring(0, 50)+"..." : post.anteprima}}
    </h3>
  </a>
  <div class="paragrafo">
    <a class="createdat" href="#" [textContent]= '" Created at " +post.createdAt.substring(8,10) + "/" + post.createdAt.substring (5,7) + "/" + post.createdAt.substring(0,4)'></a>
    <a class="fa fa-comments" href="#" [textContent]='"" + post.numeroCommenti'></a>
  </div>
  <a class="postedby"href="#" [textContent]='" Posted by " + post.user.username'></a>

<div class="commenti">    
</div>
</div>
